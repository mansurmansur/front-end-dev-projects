<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TodoList</h1>
        </div>
        <div class="main">
            <div class="addlist">
                <p class="helper"></p>
                <input class="add-input" type="text" placeholder="New List" value="">
                <button class="add">Add</button>
            </div>
            <div class="mytodolist">
                <h2>Mytodolist</h2>
                <input type="text" class="filter-input" placeholder="Filter" value="">
                <div class="list-container">
                    <div class="list-item">
                        <p>Go to grocery shopping</p>
                        <button class="delete"><img src="img/noun-delete-1053853.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
