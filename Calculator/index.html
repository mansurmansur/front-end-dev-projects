<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="title">
                <p>Calculator</p>
            </div>
            <div class="screen">
                <p class="expression">130 x 5</p>
                <p class="result">650</p>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="button symbol">
                        <button>C</button>
                    </div>
                    <div class="button symbol">
                        <button> %</button>  
                    </div>
                    <div class="button symbol del_div">
                        <div class="delete_button">
                            <button> x</button>
                        </div>
                    </div>
                    <div class="button symbol divide">
                        <div class="divide_button">
                            <div class="dot"></div>
                            <div class="bar"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="button number"><button> 7</button></div>
                    <div class="button number"><button> 8</button></div>
                    <div class="button number"><button> 9</button></div>
                    <div class="button symbol"><button> x</button></div>
                </div>
                <div class="row">
                    <div class="button number'"><button>4</button></div>
                    <div class="button number"><button>5</button></div>
                    <div class="button number"><button>6</button></div>
                    <div class="button symbol"><button>-</button></div>
                </div>
                <div class="row">
                    <div class="button number"><button>1</button></div>
                    <div class="button number"><button>2</button></div>
                    <div class="button number"><button>3</button></div>
                    <div class="button symbol"><button>+</button></div>
                </div>
                <div class="row">
                    <div class="button number"><button>00</button></div>
                    <div class="button number"><button>0</button></div>
                    <div class="button number"><button>.</button></div>
                    <div class="button symbol"><button>=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
